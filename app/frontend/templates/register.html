{% extends "base.html" %}

{% block title %}Register - TaskFlow{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">
                    <i class="fas fa-user-plus"></i> Create Account
                </h3>
            </div>
            <div class="card-body">
                <form hx-post="/htmx/register" hx-target="#register-result" hx-swap="innerHTML">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                
                <div id="register-result" class="mt-3"></div>
                
                <hr>
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="/login">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
